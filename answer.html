<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DÃ©part - Gare Saint Lazare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            color: black;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .title, .subtitle, .matos, .qrcode {
            font-size: 2rem;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .qrcode {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            opacity:0;
            transition: opacity 2s ease-in-out;
        }
        .qrcode img {
            width: 200px;
            height: auto;
            filter: drop-shadow(0px 0px 10px rgba(0, 0, 0, 0.5));
        }
    </style>
</head>
<body>
    <h1 class="title">DEPART : GARE SAINT LAZARE</h1>
    <h2 class="subtitle">Rendez-vous avant 18h30</h2>
    <h2 class="matos">Matos : Comme d'habitude, affaires chaudes et companie</h2>
    <div id = "qrcode" class="qrcode">
        <img id="qr1" src="qrcode1.jpg" alt="QR Code 1">
        <img id="qr2" src="qrcode2.jpg" alt="QR Code 2">
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.title').style.opacity = "1";
        }, 0);
        setTimeout(() => {
            document.querySelector('.subtitle').style.opacity = "1";
        }, 1000);
        
        setTimeout(() => {
            document.querySelector('.matos').style.opacity = "1";
        }, 2000);
        
        setTimeout(() => {
            document.getElementById('qrcode').style.opacity = "1";
        }, 3000);
    </script>
</body>
</html>
